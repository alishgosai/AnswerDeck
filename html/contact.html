<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AnswerDeck</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/contact.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/a_header_image_for_website_it_should_have_text_answerdeck.jpeg" alt="AnswerDeck Logo">
            <h1>AnswerDeck</h1>
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search...">
            <button id="search-button">Search</button>
        </div>
    </header>
    <div class="main-content">
        <aside class="sidebar">
            <nav>
                <h2>Menu</h2>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="html/about.html">About Us</a></li>
                    <li><a href="html/contact.html" class="active">Contact</a></li>
                    <li>
                        <a href="#" class="dropdown-toggle">Questions</a>
                        <ul class="dropdown-menu">
                            <li><a href="#">JavaScript</a></li>
                            <li><a href="#">Python</a></li>
                            <!-- More categories -->
                        </ul>
                    </li>
                    <li>
                        <a href="#" class="dropdown-toggle">Solutions</a>
                        <ul class="dropdown-menu">
                            <li><a href="#">JavaScript</a></li>
                            <li><a href="#">Python</a></li>
                            <!-- More categories -->
                        </ul>
                    </li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </main>
    </div>
</body>
</html>
