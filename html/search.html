<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - AnswerDeck</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/search.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/a_header_image_for_website_it_should_have_text_answerdeck.jpeg" alt="AnswerDeck Logo">
            <h1>AnswerDeck</h1>
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search...">
            <button id="search-button">Search</button>
        </div>
    </header>
    <div class="main-content">
        <aside class="sidebar">
            <nav>
                <h2>Menu</h2>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="html/about.html">About Us</a></li>
                    <li><a href="html/contact.html">Contact</a></li>
                    <li>
                        <a href="#" class="dropdown-toggle">Questions</a>
                        <ul class="dropdown-menu">
                            <li><a href="#">JavaScript</a></li>
                            <li><a href="#">Python</a></li>
                            <!-- More categories -->
                        </ul>
                    </li>
                    <li>
                        <a href="#" class="dropdown-toggle">Solutions</a>
                        <ul class="dropdown-menu">
                            <li><a href="#">JavaScript</a></li>
                            <li><a href="#">Python</a></li>
                            <!-- More categories -->
                        </ul>
                    </li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <h2>Search Results</h2>
            <div class="filters">
                <select id="category-filter">
                    <option value="all">All Categories</option>
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <!-- Add more categories -->
                </select>
                <select id="sort-by">
                    <option value="title">Sort by Title</option>
                    <option value="date">Sort by Date</option>
                </select>
            </div>
            <div id="results-container" class="results-container">
                <!-- Search results will be rendered here -->
            </div>
        </main>
    </div>
</body>
</html>
